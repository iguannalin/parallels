<!DOCTYPE html>
<html>
    <head>
        <title>parallels</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, first-scale=1">
    </head>
    <body>
        <div id="container">
            <table id="grid"></table>
        </div>
        <script>
            let createElement = (key) => document.createElement(key);
            let range = n => [...Array(n).keys()];
            let m = (fx) => Math[fx];
            let getRandomInt = (min, max) => m("floor")(m("random")() * (m("floor")(max) - m("ceil")(min)) + m("ceil")(min));
            let computeLoop = (iteration, fx) => range(iteration).forEach(() => fx());
            let radicals = "一0丨0丶0丿0乀0乁0乙0乚0亅0二0亠0人0亻0儿0入0八0丷0冂0冖0冫0几0凵0刂0刁0刀0力0勹0匕0匚0匸0十0卜0卩0厂0厶0又0口0囗0土0士0夂0夊0夕0大0女0子0宀0寸0小0⺌0⺍0尢0尸0屮0山0川0巛0工0己0巾0干0幺0广0廴0廾0弋0弓0彐0彑0彡0彳0心0忄0戈0戶0户0扌0支0攴0攵0文0斗0斤0方0无0旡0日0曰0月0木0朩0欠0止0歹0殳0母0比0毛0氏0气0水0氵0氺0火0灬0爪0爫0父0爻0爿0片0牙0牛0牜0⺧0犬0犭0玄0王0玉0瓜0瓦0甘0生0用0田0疋0\uD853\uDD140疒0癶0白0皮0皿0目0矛0矢0石0示0礻0禸0禾0穴0立0竹0⺮0ケ0米0糸0纟0缶0网0罒0罓0羊0⺶0⺷0羽0老0耂0而0耒0耳0聿0肉0月0臣0自0至0臼0舌0舛0舟0艮0色0艹0虍0虫0血0行0衣0衤0覀0见0角0讠0谷0豆0豕0豸0贝0赤0走0足0身0车0辛0辰0辶0邑0阝0酉0釆0里0金0钅0长0门0阜0⻏0隶0隹0雨0青0非0面0革0韦0韭0音0页0风0飞0食0饣0首0香0马0骨0高0髟0门0鬥0鬯0鬲0鬼0鱼0鸟0卤0鹿0麦0麻0黄0黍0黑0黹0黾0鼎0鼓0鼠0鼻0齐0齿0龙0龟0龠".split(0);
            // let radicals = range(255).map((index) => `&#${11916+index};`);
            console.log(radicals)
            let alphabet = range(26).map((index) => `&#${96+index};`);
            let first = createElement("a");
            computeLoop(getRandomInt(5,7), () => {
                let ch = (getRandomInt(0,10) > 3) ? radicals[getRandomInt(0,255)] : alphabet[getRandomInt(0,26)];
                let span = createElement("span");
                Object.assign(span.style, 
                {"transform": `scale(${getRandomInt(5,15)/10},${getRandomInt(10,13)/10})`,
                "font-size": `${getRandomInt(34,36)}px`}
                );
                span.innerHTML = ch;
                first.appendChild(span);
            });
            computeLoop(m("floor")((window.innerWidth - 100)/80), () => {
                let tr = createElement("tr");
                computeLoop(m("round")((window.innerHeight - 200)/80), () => {
                    let a = first.cloneNode(true);
                    a.onclick = (e) => e.target.classList.add("black");
                    tr.appendChild(a);
                });
                document.getElementById("grid").appendChild(tr);
            });
        </script>
        <style>
            div, table, a, span {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
            } div {
            color: #afafaf;
            width: 100vw;
            height: 100vh;
            } tr:first-child a:first-child, .black {
            color: black;
            } a {
            border: 1px red dashed;
            overflow: hidden;
            box-sizing: border-box;
            width: 80px;
            height: 80px;
            padding: 10px;
            justify-content: space-around;
            cursor: pointer;
            font-family: 楷体, 楷体_gb2312, "Kaiti SC";
            background:
            linear-gradient(to top left,transparent 0%,transparent calc(50% - 0.1px),red 50%,transparent calc(50% + 0.1px),transparent 100%),linear-gradient(to top right,transparent 0%,transparent calc(50% - 0.1px),red 50%,transparent calc(50% + 0.1px),transparent 100%);
            } span {
            margin: -17px 3px;
            max-width: 20px;
            }
        </style>
    </body>
</html>
